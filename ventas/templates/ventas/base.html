<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Control Ventas{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <nav class="mb-4 d-flex gap-2">
    <a class="btn btn-outline-primary" href="{% url 'ventas:product_list' %}">Productos</a>
    <a class="btn btn-outline-secondary" href="{% url 'ventas:venta_list' %}">Ventas</a>
    <a class="btn btn-primary" href="{% url 'ventas:venta_create' %}">Nueva venta</a>
  </nav>
  {% if messages %}
    {% for msg in messages %}<div class="alert alert-{{ msg.tags|default:'info' }}">{{ msg }}</div>{% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
