{% extends "ventas/base.html" %}
{% block title %}Eliminar producto{% endblock %}
{% block content %}
<h1 class="mb-3">Eliminar producto</h1>
<p>¿Seguro que deseas eliminar “{{ object.nombre }}” ({{ object.codigo }})?</p>
<form method="post">
  {% csrf_token %}
  <a class="btn btn-secondary" href="{% url 'ventas:product_list' %}">Cancelar</a>
  <button class="btn btn-danger" type="submit">Eliminar</button>
</form>
{% endblock %}
